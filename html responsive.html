<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
        }

        .box {
            flex: 1 1 300px;
            margin: 10px;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
            border: 1px solid #ddd;
        }

        @media (max-width: 768px) {
            .box {
                flex: 1 1 100%;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 1.2em;
            }

            .box {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Design Example</h1>
    </header>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">
            <img src="bg.png" alt="Example Image" style="max-width: 100%; height: auto;">
            <p>Responsive Image Example</p>
        </div></div>
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
</body>
</html></div></html>
